<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FitLife - Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="scripts/profile.js" defer></script>
</head>


<body>
    <header class="header-bar">
        <div class="logo">
            <img src="images/FitLife.png" alt="FitLife Logo">
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="myworkouts.html">My Workouts</a></li>
                <li><a href="allworkouts.html">Muscle Group Information</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="allworkouts.html" class="button-primary">Get Started</a>
        </div>
    </header>

    <div class="grid-container">
        <div class="nutrition">
            <h3>Macros for Today</h3>
            <section class="total-macro">
                <h2>
                <p>Protein: </p>
                <p>Carbohydrates: </p>
                <p>Fats: </p>
                <p>Calories: </p>
                </h2>
            </section>
        </div>

        <div class="workout">
            <h3>Today's Workout</h3>
            <ul id="todaysWorkoutList"></ul>
        </div>

        <div class="quote">
            <h3>Today's Inspiration</h3>
            <p id="quote-text" class="quote-text"></p>
            <div class="image-container">
                <img id="inspiration-image" src="images/images-9.jpeg" alt="Inspiration Image" class="inspiration-image">
            </div>
        </div>
    </div>
    <script src="scripts/profile.js"></script>
</body>
</html>
