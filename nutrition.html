<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FitLife - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header-bar">
        <div class="logo">
            <img src="imgs/FitLife.png" alt="FitLife Logo">
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="myworkouts.html">My Workouts</a></li>
                <li><a href="allworkouts.html">Muscle Group Information</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="allworkouts.html" class="button-primary">Get Started</a>
        </div>
    </header>

    <main class="grid-container">
        <section class="bmi-calculator">
            <h2>BMI Calculator</h2>
            <form id="bmi-form">
                <label for="height-ft">Height (ft):</label>
                <input type="number" id="height-ft" name="height-ft" required>
                <label for="height-in">Height (in):</label>
                <input type="number" id="height-in" name="height-in" required>
                <label for="weight-lbs">Weight (lbs):</label>
                <input type="number" id="weight-lbs" name="weight-lbs" required>
                <button type="submit">Calculate BMI</button>
            </form>
            <div id="bmi-output" class="bmi-output hidden">
                <p id="bmi-result"></p>
            </div>
        </section>
        <section class="macro">
            <h1 class="food-log-title">FOOD LOG</h1>
            <form id="nutr-form" class="nutr-info">
                <input type="text" id="enter_food" name="enter_food" placeholder="Enter food name" required>
                <button type="submit">Add Food</button>
            </form>
            <section id="food-log">
                <ul id="food-list"></ul>
            </section>
        </section>
        <section class="total-macro">
            <h1>Total Macronutrient Intake</h1>
            <p>Protein: <span id="total-protein">0</span> g</p>
            <p>Carbohydrates: <span id="total-carbs">0</span> g</p>
            <p>Fats: <span id="total-fats">0</span> g</p>
            <p>Calories: <span id="total-calories">0</span> kcal</p>
            <button type="reset" id="reset-nutr">Reset Nutrition Log</button>
        </section>
    </main>
    <script src="nutrition.js"></script>
</body>
</html>
