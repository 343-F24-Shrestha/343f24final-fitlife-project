<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FitLife - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header-bar">
        <div class="logo">
            <img src="imgs/FitLife.png" alt="FitLife Logo">
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="myworkouts.html">My Workouts</a></li>
                <li><a href="allworkouts.html">All Workouts</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="allworkouts.html" class="button-primary">Get Started</a>
        </div>
    </header>

    <main class="grid-container">
        <!-- BMI Calculator Section -->
        <section class="bmi-calculator">
            <h2>BMI Calculator</h2>
            <form id="bmi-form">
                <label for="height-ft">Height (ft):</label>
                <input type="number" id="height-ft" name="height-ft" required>
                <label for="height-in">Height (in):</label>
                <input type="number" id="height-in" name="height-in" required>
                <label for="weight-lbs">Weight (lbs):</label>
                <input type="number" id="weight-lbs" name="weight-lbs" required>
                <button type="submit">Calculate BMI</button>
            </form>
            <div id="bmi-output" class="bmi-output hidden">
                <p id="bmi-result"></p>
            </div>
        </section>
        
        <script>
            document.getElementById('bmi-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Get input values
            const heightFt = parseFloat(document.getElementById('height-ft').value);
            const heightIn = parseFloat(document.getElementById('height-in').value);
            const weightLbs = parseFloat(document.getElementById('weight-lbs').value);

            // Convert height to total inches
            const totalHeightIn = (heightFt * 12) + heightIn;

            // BMI formula: (weight in pounds / height in inches^2) * 703
            const bmi = (weightLbs / (totalHeightIn ** 2)) * 703;

            // Display BMI result
            const bmiResult = document.getElementById('bmi-result');
            const bmiOutput = document.getElementById('bmi-output');
            const bmiImage = document.getElementById('bmi-image');

            bmiOutput.innerHTML = `Your BMI is ${bmi.toFixed(2)}.`;
            bmiImage.src = "imgs/bmi.jpg"; // Update the file path if needed
            bmiImage.classList.remove('hidden');

            bmiOutput.classList.remove('hidden');
        });
        </script>

        <!-- Nutrition Form Section -->
        <section class="macro">
            <h2>Enter Nutrition Information</h2>
            <form class="nutr-info">
                <label for="enter_food">Food:</label>
                <input type="text" id="enter_food" name="enter_food">
                <button type="submit">Add Food</button>
            </form>
        </section>

        <!-- Total Macronutrients Section -->
        <section class="total-macro">
            <h1>Total Macronutrient Intake</h1>
            <p>Protein: </p>
            <p>Carbohydrates: </p>
            <p>Fats: </p>
            <p>Calories: </p>
            <button type="reset">Reset Nutrition Log</button>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 FitLife. All rights reserved.</p>
    </footer>
</body>
</html>
